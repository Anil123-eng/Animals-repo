<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Gallery</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      margin: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #4CAF50;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .caption {
      padding: 10px;
      background-color: #fff;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>Animal Image Gallery</h1>

  <div class="gallery">
    <div class="card">
      <a href="cows.html">
        <img height="200" width="200" src="image1.jpg" alt="cows">
        <div class="caption">Majestic Cows</div>
      </a>
    </div>
    <div class="card">
      <a href="fox.html">
        <img height="200" width="200" src="image2.jpg" alt="fox">
        <div class="caption">Gentle Fox</div>
      </a>
    </div>
    <div class="card">
      <a href="cheetah.html">
        <img height="200" width="200" src="image3.jpg" alt="cheetah">
        <div class="caption">Fierce Cheetah</div>
      </a>
    </div>
    <div class="card">
      <a href="sika deer.html">
        <img height="200" width="200" src="image4.jpg" alt="Sika Deer">
        <div class="caption">Fierce Sika Deer</div>
      </a>
    </div><div class="card">
      <a href="cats.html">
        <img height="200" width="200" src="image6.jpg" alt="cats">
        <div class="caption">Fierce Cats</div>
      </a>
    </div><div class="card">
      <a href="white rhinoceros.html">
        <img height="200" width="200" src="image5.jpg" alt="White Rhinoceros">
        <div class="caption">Fierce White Rhinoceros</div>
      </a>
    </div><div class="card">
      <a href="camel.html">
        <img height="200" width="200" src="image7.jpg" alt="Camel">
        <div class="caption">Fierce Camel</div>
      </a>
    </div><div class="card">
      <a href="dog.html">
        <img height="200" width="200" src="image8.jpg" alt="Dog">
        <div class="caption">Fierce Dog</div>
      </a>
    </div>
    <div class="card">
      <a href="monkey.html">
        <img height="200" width="200" src="image10.jpg" alt="Monkey">
        <div class="caption">Tall Monkey</div>
      </a>
    </div>
    <div class="card">
      <a href="bloodsucker beetle.html">
        <img height="200" width="200" src="image12.jpg" alt="Bloodsucker Beetle">
        <div class="caption">Cute Bloodsucker Beetle</div>
      </a>
    </div>
  </div>

</body>
</html>
